<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, width=device-width, height=device-height, user-scalable=no">
		<title>Demo</title>
		<link rel="stylesheet" href="css/style.css" type="text/css">
	</head>
	<body>
	<div id="loadingScreen">
		<div id="rwAndLoadingContainer">
			<img id="rwIcon" src="assets/img/rw.svg">
			<img id="loadingIcon" src="assets/img/loading.svg">
		</div>
		<div id="loadingBarBackground">
			<div id="loadingBar"></div>
			<div id="loadingPercent">0</div>
		</div>
	</div>
		<header id="header">
			<div id="searchSubmit" class="button"></div><input id="searchInput" type="text" placeholder="Suchen...">
			<div id="enterFullScreen" class="button"></div>
			<div id="switchControls" class="button"></div>
			<div id="switchScene" class="button"></div>
		</header>
		<div id="searchResultsContainer">
			<div id="closeSearchResults" class="closeButton"></div>
			<div id="searchResults"></div>
		</div>
		<div id="productDetailsContainer">
			<div id="closeProductDetails" class="closeButton"></div>
			<div id="productContent">
				<div id="productInfoInDetails"></div>
				<div id="tabSwitch">
					<div id="descriptionTabButton" class="active">Beschreibung</div>
					<div id="nutritionalInfoTabButton">Nährwerte</div>
					<div id="allergenicsTabButton">Allergene</div>
				</div>
				<div id="productDetails"></div>
			</div>
			<div id="toggleProductDetails">
				<div id="toggleProductDetailsBG"></div>
			</div>
		</div>
		<div id="priceTag">
			<p id="tagManufacturer">Viani & Co.</p>
			<p id="tagProductName">Viani Vialone Nano Risotto Reis</p>
			<p id="tagPrice">3.29 €</p>
			<p id="tagBasePrice">8.23 €/ kg</p>
		</div>
		<main id="playground">
			<canvas id="myCanvas"></canvas>
		</main>
		<div id="basket" class="basket">
			<div id="shoppingCartContainer" class="shoppingCartContainer">
				<div id="shoppingCart" class="shoppingCart"></div>
			</div>
			<div id="productContainer" class="productContainer"></div>
			<div id="separator" class="separator"></div>
			<div id="summarizer" class="summarizer">
				<div id="noOfArticles" class="noOfArticles"></div>
				<div id="totalPrice" class="total price"></div>
				<div id="totalPriceInfo" class="totalPriceInfo">inkl.MwSt. zzgl. Versand ab 49 € versandkostenfrei</div>
			</div>
			<div id="checkoutButton" class="checkoutButton">
				<img src="assets/img/checkout_arrow.svg" alt="checkout">
				<h1>checkout</h1>
			</div>
		</div>
		<script src="libs/three.min.js"></script>
		<script src="libs/DRACOLoader.js"></script>
		<script src="libs/GLTFLoader.js"></script>
		<script src="libs/Tween.js"></script>
		<script src="libs/iphone-inline-video.min.js"></script>
		<script src="js/app.js"></script>
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
				(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
				m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-71417542-9', {'siteSpeedSampleRate': 100});
			ga('send', 'pageview');
		</script>
		<script>
			// Add it as a global variable so it can be reached easily from the console for debugging.
			const main = Main.getInstance();
		</script>
	</body>
</html>
